<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="resources/style.css">
    <title>Tea Cozy</title>
  </head>

  <body>

<!--header-->
    <header class="flex-container">
        <img src="resources/img-tea-cozy-logo.png" alt="">
        <nav>
          <span>Mission</span>
          <span>Featured Tea</span>
          <span>Locations</span>
        </nav>
    </header>

 <!--main-content-->
    <div class="main">

   <!--mission-->
      <div id="mission" class="flex-container">
        <div class="mission-copy">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>

   <!--tea-of-the-month-->
      <div class="tea">
        <div class="tea-copy">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>

        <div class="flex-container">
          <div class="tea-type">
            <img src="resources/img-berryblitz.jpg">
            <span>Fall Berry Blitz Tea</span>
          </div>
          <div class="tea-type">
            <img src="resources/img-spiced-rum.jpg" alt="">
            <span>Spiced Rum Tea</span>
          </div>
          <div class="tea-type">
            <img src="resources/img-donut.jpg" alt="">
            <span>Seasonal Donuts</span>
          </div>
          <div class="tea-type">
            <img src="resources/img-myrtle-ave.jpg" alt="">
            <span>Myrtle Ave Tea</span>
          </div>
          <div class="tea-type">
            <img src="resources/img-bedford-bizarre.jpg" alt="">
            <span>Bedford Bizzare Tea</span>
          </div>

        </div>


      </div>
      </div>


    </div>



  </body>
</html>
